<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <header>
            <img id="logo" src="image/logo_huddle.png" alt="logo entreprise Huddle">
        </header>

        <main>
            <div class="onglet">

            </div>

            <div id="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                <div id="bouton">Register</div>

            </div>
        </main>

        <footer>
            <div class="croix">
                <img src="image/croix.svg" alt="croix violette">
            </div>

            <div id="social">
                <img class="social_logo" src="image/Group_17.svg" alt="logo facebook">
                <img class="social_logo" src="image/twi.svg" alt="logo twitter">
                <img class="social_logo" src="image/insta.svg" alt="logo insta">
            </div>
        </footer>
    </div>

</body>
</html>
